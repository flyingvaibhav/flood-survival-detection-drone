<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <div class="relative w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl shadow-lg shadow-blue-500/20 border border-blue-400/30">
                <i data-lucide="aperture" class="text-white w-6 h-6 animate-spin-slow"></i>
            </div>
            <div class="flex flex-col">
                <h1 class="text-2xl font-black tracking-widest text-white font-sans">SARION</h1>
                <span class="text-[0.6rem] text-blue-400 font-mono tracking-widest uppercase leading-none">Autonomous Response</span>
            </div>
        </a>
        <div class="flex gap-4 text-sm items-center">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span>SYSTEM ONLINE</span>
            </div>
            <div id="clock" class="font-mono text-slate-400">00:00:00</div>
            <a href="/settings" class="text-slate-400 hover:text-white transition-colors ml-2" title="Settings">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </a>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
